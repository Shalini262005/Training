<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Customer Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" />
</head>

<body>
    <a href="/" class="button" style="padding: 8px 16px; font-size: 0.9em">Back to Home</a>
    <div class="container mt-4">
        <div class="header">
            <h2>Customer Order Input</h2>
            <p>Please fill in the customer and shopping order details</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <div class="form-container">
            <form method="POST" action="{{ url_for('input_form') }}">
                <div class="mb-3">
                    <label for="customer_id" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" name="customer_id" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required />
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" name="category" required />
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" required />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" step="0.01" required />
                </div>
                <div class="mb-3">
                    <label for="payment_method" class="form-label">Payment Method</label>
                    <input type="text" class="form-control" name="payment_method" required />
                </div>
                <div class="mb-3">
                    <label for="shopping_mall" class="form-label">Shopping Mall</label>
                    <input type="text" class="form-control" name="shopping_mall" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Submit</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
